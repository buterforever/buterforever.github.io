<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Sample illustrating the use of Push Messaging and Notifications.">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Push Messaging &amp; Notifications</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="../images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-title" content="Push Messaging and Notifications Sample">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon-precomposed" href="../images/apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="icon" href="images/favicon.ico">
    <meta name="theme-color" content="#317EFB"/>
    <link rel="manifest" href="/manifest.json">
    <script src="https://yastatic.net/pcode/adfox/loader.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <h1>Push Messaging &amp; Notifications</h1>

    <script type="text/javascript">
        if ('serviceWorker' in navigator) {
            console.log('Удаляем воркеры');
              navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                        console.log('Разрегистрация сервис воркера');
                        registration.unregister();
                }}).catch(function(err) {
                    console.log('Service Worker registration failed: ', err);
                });

              navigator.serviceWorker.register('./service-worker.js')
                .then(initialiseState);
        }
    </script>

    <p><img style="max-width: 300px;" src="./bmw.jpg" /></p>

    <p><img style="max-width: 300px;" src="https://s.auto.drom.ru/i24226/s/photos/31493/31492959/gen1200_325867737.jpg" /></p>

    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
